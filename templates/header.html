<header>
<div class="container">
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col" >
			<h1>
				<a href = '{{url_for('showCategories')}}'>Catalog App</a>
</h1>
		</div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col btn" >
			{%if 'username' not in session %}
			<form id="form-login" action="{{url_for('showLogin')}}">
				<button class="btn btn-default" id="login-btn">Login</button>
			</form>
			{% else %}
			<form id="form-logout" action="{{url_for('disconnect')}}">
				<button class="btn btn-default" id="login-btn">Logout</button>
			</form>
			{% endif %}
		</div>
	</div>
</div>
</header>
