{% extends "main.html" %}
{% block content %}
<div class="row padding-top padding-bottom">
<div class="col"></div>
<div class="col-md-10 padding-none" id="ljc-wrapper">
<div class="container">
<div class="row">
<div class="col-3" >
	{%if item %}
	<h2>{{item.name}}</h2>

	<div class="row">
	<div class="col-md-10 categories-list">
		<p>{{item.description}}</p>
		{%if 'username' in session and item.user_id == session['user_id']  %}
			<a class="listing-links" href='{{url_for('editItem', item_id = item.id)}}'>Edit</a>
		 | <a class="listing-links" href='{{url_for('deleteItem', item_id = item.id)}}'>Delete</a>
{% endif %}
	</div>
	<div class="col-md-1"></div>
	</div>
	{% endif %}
</div>
</div>
</div>
</div>
<div class="col"></div>
</div>
{% endblock %}
