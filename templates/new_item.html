{% extends "main.html" %}
{% block content %}
<div class="row padding-top padding-bottom">
<div class="col"></div>
<div class="col-md-10 padding-none" id="ljc-wrapper">
<div class="container">
<div class="row">
<div class="col-3" >
	<h2>Add New Item</h2>
	<div class="row">
	<div class="col-md-10 categories-list">
			<form action='#' method='post'>
			<label>Title</label>
			<input type="text" name="title">
			<br><br>
			<label>Description: </label>
			<input type="text" name="desc">
			<br><br>
			<label>Category: </label>
			<select name="category_id">
				{% for category in categories %}
					<option value="{{category.id}}">{{category.name}}</option>
				{% endfor %}
			</select>
			<br><br>
			<input type="submit">
			<!-- <button id="submit-btn">Submit</button> -->
			</form>
	</div>
	<div class="col-md-1"></div>
	</div>
</div>
</div>
</div>
</div>
<div class="col"></div>
</div>
{% endblock %}
